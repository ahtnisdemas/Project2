<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>LatestNews</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4"></div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LatestNews</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Saved Articles</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1>Welcome To Our Project, LatestNews!</h1>
          <p class="lead text-muted">
            Click on the "Saved Articles" button to save an article to the
            "Saved Articles" page. Once there, you can choose to delete an
            article by clicking the delete button to the right of an article.
          </p>
        </div>
      </section>

      <div class="row">
        <div class="col-sm-12">
          <br />

          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong> Top Articles</strong>
            </div>

            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section"></div>
            <button type="button">Save Article</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
